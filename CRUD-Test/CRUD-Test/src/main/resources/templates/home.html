      xmlns:th="http://thymeleaf.org"

</head>

    <h1>content</h1>

    </script>

</html>

<th:block layout:fragment="content">
    <h1>리스트</h1>
    <table>
        <thead class="thead-light">
        <tr class="text-center">
            <th scope="col">글번호</th>
            <th scope="col">글제목</th>
            <th scope="col">작성시간</th>
            <th scope="col">일반회원 조회수</th>
            <th scope="col">운영자 조회수</th>
            <th scope="col">작성자</th>
        </tr>
        </thead>
        <tbody >
            <tr th:each="p : ${posts}">
                <td scope="row" width="10%">
                    <div th:text="${p.id}"></div>
                </td>
                <td scope="row" width="20%">
                    <div th:text="${p.title}"></div>
                </td>
                <td scope="row" width="20%">
                    <div th:text="${p.createdAt}"></div>
                </td>
                <td scope="row" width="10%">
                    <div th:text="${p.userViews}"></div>
                </td>
                <td scope="row" width="10%">
                    <div th:text="${p.adminViews}"></div>
                </td>
                <td scope="row" width="20%">
                    <div th:text="${p.memberName}"></div>
                </td>
            </tr>

        </tbody>
    </table>
</th:block>

<tr th:each="b : ${board}" th:id="${b.id}" th:onclick="view(this.getAttribute('id'))">
    function view(id) {
        const path = 'http://localhost:8080/api/' + id;
    }
</tr>
